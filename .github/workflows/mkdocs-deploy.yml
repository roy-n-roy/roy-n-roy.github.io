name: MkDocs Test and Deploy

on: 
  push:
    # releaseブランチへのpush時に実行する
    branches: release

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # シンボリックリンクを扱えるようGitを設定する
      - name: Git config
        run: |
          git config --global core.symlinks true
          git config --global user.name "github-actions"
          git config --global user.email actions@github.com

      # リポジトリをチェックアウトする
      # MkDocsでgit-revision-dateプラグインを利用している場合は、
      # 全てのコミット履歴をfetchする(fetch-depth: 0)
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # submoduleをcloneする
      # docsフォルダ内にsubmoduleへのsymlinkが含まれるため、restoreする
      - name: Checkout submodules
        run: |
          git submodule init
          git submodule update
          rm -r docs
          git restore docs

      # Python3.8をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      # Pipfile.lockのハッシュ値が一致する場合は、
      # 以前に実行した際のpipのキャッシュを復元する
      - name: Get pip cache
        id: cache-pip
        uses: actions/cache@v1
        with:
          path: ~\AppData\Local\pip\Cache
          key: pip-${{ hashFiles('Pipfile.lock') }}

      # Pipenvをインストールする
      # Pipfile.lockから依存関係をインストールする
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev --deploy --system --ignore-pipfile

      # pytestでテストを実行する
      - name: Test with pytest
        run: |
          pipenv run pytest

      # MkDocsでGitHubへデプロイする
      - name: MkDocs Deploy
        run: |
          git fetch --depth=1 origin master
          pipenv run mkdocs gh-deploy

      # Slackへ通知する
      - name: Notify Slack
        if: always()
        uses: pioug/le-slack-message@v1.0.0
        with:
          ACTION_NAME: MkDocs Test and Deploy
          JOB: ${{ toJson(job) }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
