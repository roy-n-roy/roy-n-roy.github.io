site_name: roy-n-roy メモ
theme:
  name: material
  custom_dir: 'material_custom'
  logo: 'imgs/logo.svg'
  favicon: 'imgs/favicon.ico'
  language: 'ja'
  palette:
    primary: 'deep orange'
  feature:
    tabs: true
site_url: 'https://roy-n-roy.github.io/'
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
plugins:
  - search
  - git-revision-date-localized
remote_branch: master
extra:
  search:
    language: 'ja'
  social:
    - type: 'github'
      link: 'https://github.com/roy-n-roy/'
    - type: 'twitter'
      link: 'https://twitter.com/roy_n_roy/'
extra_javascript:
    - 'lightbox2/js/lightbox-plus-jquery.min.js'
extra_css:
    - 'lightbox2/css/lightbox.min.css'
    - 'styles/git_revision_date.css'
google_analytics:
  - 'UA-149709379-1'
  - 'auto'